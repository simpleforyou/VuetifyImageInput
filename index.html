<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<title>VuetifyImageInput</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2/dist/vuetify.css"
			rel="stylesheet"
		/>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/vue@2"></script>
		<script src="https://unpkg.com/vuetify@2/dist/vuetify.js"></script>
		<script src="./index.js"></script>
		<script
			defer
			src="./demo/script.js"
		></script>
	</head>
	<body>
		<v-app
			id="App"
			v-cloak
		>
			<v-navigation-drawer
				v-model="ui.drawer"
				app
				clipped
			>
				<div class="pa-2">
					<v-checkbox
						v-model="clearable"
						class="ma-0 pa-0"
						hide-details
						label="clearable"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-text-field
						v-model="imageWidth"
						:max="1024"
						:min="32"
						filled
						hide-details
						label="image width"
						type="number"
					></v-text-field>
				</div>
				<div class="pa-2">
					<v-text-field
						v-model="imageHeight"
						:max="1024"
						:min="32"
						filled
						hide-details
						label="image height"
						type="number"
					></v-text-field>
				</div>
				<div class="pa-2">
					<v-radio-group
						v-model="imageMinScaling"
						class="ma-0 pa-0"
						hide-details
						label="min scaling"
					>
						<v-radio
							label="cover"
							value="cover"
						></v-radio>
						<v-radio
							label="contain"
							value="contain"
						></v-radio>
					</v-radio-group>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="disabled"
						class="ma-0 pa-0"
						hide-details
						label="disabled"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="readonly"
						class="ma-0 pa-0"
						hide-details
						label="readonly"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="fullWidth"
						class="ma-0 pa-0"
						hide-details
						label="full width"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="fullHeight"
						class="ma-0 pa-0"
						hide-details
						label="full height"
					></v-checkbox>
				</div>
			</v-navigation-drawer>
			<v-app-bar
				app
				clipped-left
				color="primary"
				dark
			>
				<v-app-bar-nav-icon @click="ui.drawer = !ui.drawer"></v-app-bar-nav-icon>
				<v-toolbar-title>VuetifyImageInput</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					icon
					@click="dark = !dark"
				>
					<v-icon>mdi-invert-colors</v-icon>
				</v-btn>
				<v-btn
					href="https://github.com/SeregPie/VuetifyImageInput"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-main>
				<v-container
					fill-height
					justify-center
				>
					<v-image-input
						v-model="image"
						:clearable="clearable"
						:debounce="250"
						:disabled="disabled"
						:full-height="fullHeight"
						:full-width="fullWidth"
						:image-height="Number(imageHeight)"
						:image-min-scaling="imageMinScaling"
						:image-width="Number(imageWidth)"
						:readonly="readonly"
						@file-info="onFileInfo"
					></v-image-input>
				</v-container>
			</v-main>
			<v-snackbar
				v-model="ui.snackbar.fileInfo"
				:timeout="5000"
			>
				<pre
					v-if="fileInfo"
				>{{ JSON.stringify(fileInfo, null, '  ') }}</pre>
			</v-snackbar>
		</v-app>
	</body>
</html>
